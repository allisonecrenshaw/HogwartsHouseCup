<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This app simulates the winner of the Hogwarts House Cup being selected."
    />
    <meta
      name="keywords"
      content="hogwarts, harry potter, house cup, gryffindor, slytherin, ravenclaw, hufflepuff"
    />

    <title>Hogwarts House Cup Selector</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Title Scroll -->
      <div class="title-scroll-image">
        <img
          src="./Images/Scroll.png"
          alt="Scroll unrolling from left to right with text on it saying Hogwarts House Cup Selector."
        />
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Hogwarts House Names -->
      <ul class="hogwarts-house-names">
        <li class="gryffindor">Gryffindor</li>
        <li class="hufflepuff">Hufflepuff</li>
        <li class="slytherin">Slytherin</li>
        <li class="ravenclaw">Ravenclaw</li>
      </ul>
    </main>

    <!-- JavaScript Main -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>

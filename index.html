<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This app simulates the winner of the Hogwarts House Cup being selected."
    />
    <meta
      name="keywords"
      content="hogwarts, harry potter, house cup, gryffindor, slytherin, ravenclaw, hufflepuff"
    />

    <title>Hogwarts House Cup Selector</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="flag-and-scroll-container">
        <!-- Flag 1-->
        <img
          id="flag1"
          class="header-image"
          src="./Images/HogwartsFlag.png"
          alt="Image of winning house flag"
        />
        <!-- Title Scroll -->
        <img
          id="scroll"
          class="header-image"
          src="./Images/Scroll.png"
          alt="Scroll unrolling from left to right with text on it saying Hogwarts House Cup Selector."
        />
        <!-- Flag 2-->
        <img
          id="flag2"
          class="header-image"
          src="./Images/HogwartsFlag.png"
          alt="Image of winning house flag"
        />
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Hogwarts House Names -->
      <h1 class="instruction-text">
        Which Hogwarts house should win this year?
      </h1>
      <h2 class="instruction-text">Choose below:</h2>
      <section>
        <button
          id="gryffindor-button"
          class="house-button gryffindor"
          type="button"
        >
          Gryffindor
        </button>
        <button
          id="hufflepuff-button"
          class="house-button hufflepuff"
          type="button"
        >
          Hufflepuff
        </button>
        <button
          id="slytherin-button"
          class="house-button slytherin"
          type="button"
        >
          Slytherin
        </button>
        <button
          id="ravenclaw-button"
          class="house-button ravenclaw"
          type="button"
        >
          Ravenclaw
        </button>
      </section>
    </main>

    <!-- JavaScript Main -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
